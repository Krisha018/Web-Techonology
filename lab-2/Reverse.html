<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Reverse</title>
</head>
<body>
	<script type="text/javascript">
		rem=0;
		n = parseInt(prompt("Enter No"));
		rev=0;
		while(n>0)
		{
			rem=n%10;
			rev=(rev*10)+rem;
			n=parseInt(n/10);

		}
		document.write(rev);
	</script>

</body>
</html>
