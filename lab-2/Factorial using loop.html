<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Factorial using loop</title>
</head>
<body>
	<script type="text/javascript">
		fact=1;
		n=parseInt(prompt("Enter No"));
		for(i=1;i<=n;i++)
		{
			fact=fact*i;
		}
		document.write("Factorial = "+fact);


	</script>

</body>
</html>
