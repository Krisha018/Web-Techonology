<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Armstrong</title>
</head>
<body>
	<script type="text/javascript">
		sum=0;
		n = parseInt(prompt("Enter No"));
		temp=n;
		while(n>0)
		{
			r=n%10;
			n=parseInt(n/10);
			sum=sum+(r*r*r);

		}
		if(sum==temp)
		{
			document.write("Is a Armstrong Number");
		}
		else
		{
			document.write("Is a not Armstrong Number");
		}
	</script>

</body>
</html>
