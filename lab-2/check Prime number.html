<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Check Prime number</title>
</head>

<body>
    <script >
        flag = 0;
        n = parseInt(prompt("Enter No"));
        for (i = 2; i <= n / 2; i++) 
        {
            if (n % i == 0) {
                flag = 1;
                break;
            }
        }
        if (flag == 0) 
        {
            document.write("Number is Prime");
        } 
        else 
        {
            document.write("Number is Not Prime");
        }
    </script>




</body>

</html>
