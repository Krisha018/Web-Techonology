<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Hollow Triangle Pattern 6</title>
</head>
<body>
	<script type="">
		n=parseInt(prompt("Enter No"));
		for(i=1;i<=n;i++)
		{
			for(j=0;j<i;j++)
			{
				if(i==n)
				{
					document.write("*");
				}
				else
				{
					if(j==0 || j==i-1)
					{
						document.write("*");
					}
					else
					{
						document.write("&nbsp&nbsp");

					}
				}
			}
			document.write("</br>");
		}
	</script>

</body>
</html>
