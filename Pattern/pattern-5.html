<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Downward Triangle Pattern 5</title>
</head>
<body>
	<script type="">
		n=parseInt(prompt("Enter No"));
		for(i=0;i<n;i++)
		{
			for(j=0;j<n-i;j++)
			{
				document.write("*");
			}
			document.write("</br>");
		}
	</script>

</body>
</html>
