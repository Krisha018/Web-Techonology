<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
</head>

<body>
    <script>
        n1 = parseInt(prompt("Enter No"));
        n2 = parseInt(prompt("Enter No"));
        op = prompt("Enter Your OPeration");
        if (op == "add") {
            document.write(n1 + n2);
        } else if (op == "sub") {
            document.write(n1 - n2);
        } else if (op == "multi") {
            document.write(n1 * n2);
        } else if (op == "divi") {
            document.write(n1 / n2);
        }
    </script>

</body>

</html>
